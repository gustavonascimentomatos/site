<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo Da Velha</title>
</head>
<body>
    
    <h1 id="title-game">Jogo Da Velha</h1>

    <div id="buttons-container">
        <button id="2-players">2 Jogadores</button>
        <button id="ai-player">Jogar com IA</button>
    </div>

    <div id="container" class="hide">
        <div id="block-1" class="box"></div>
        <div id="block-2" class="box"></div>
        <div id="block-3" class="box"></div>
        <div id="block-4" class="box"></div>
        <div id="block-5" class="box"></div>
        <div id="block-6" class="box"></div>
        <div id="block-7" class="box"></div>
        <div id="block-8" class="box"></div>
        <div id="block-9" class="box"></div>

        <div id="scoreboard-container">
            <h2 id="placar">Placar:</h2>
            <span class="score-box">
                <span id="x-scoreboard">X</span>:
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-scoreboard"></span>:
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>GANHADOR</p>
    </div>

    <footer class="rodape">
        <p>Desenvolvido por Gustavo Matos</p>
        <a href="https://www.linkedin.com/in/gustavonascimentomatos" target="_blank">LinkedIn</a> | 
        <a href="https://github.com/GustavoNascimentoMatos/GustavoMatos" target="_blank">GitHub</a></p>
        <p>Julho/2024</p>
    </footer>

    <script src="./js/scripts.js"></script>
</body>
</html>
